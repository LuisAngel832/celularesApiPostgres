name: deploy-pg-api

on:
  push:
    branches: ["master"]

jobs:
  deploy-pg-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Preparar archivo .env
        run: |
          echo 'Creando archivo .env...'
          touch .env
          echo 'DEV_DATABASE_URL=${{ secrets.PG_CONN }}' >> .env
          cat .env

      - name: List files before build
        run: ls -la

      - name: Build Docker image
        run: docker build -t celularesapipostgres:${{ github.sha }} .

      - name: List Docker images
        run: docker images

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Tag Docker image for Docker Hub
        run: docker tag celularesapipostgres:${{ github.sha }} ${{ secrets.DOCKER_USER }}/celularesapipostgres:${{ github.sha }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USER }}/celularesapipostgres:${{ github.sha }}
